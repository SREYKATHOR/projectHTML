<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CV</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/cv.min.css">
</head>

<body>
    <nav>
        <div class="group-logo">
            <img src="photo/logo.jpg" alt="" width="90px">
            <p>job opportunities</p>
        </div>
        <div class="group-nav-list">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Job List</a></li>
            </ul>
        </div>
        <div class="group-nav-button">
            <button><a href="cv.html">Create CV</a></button>
            <button><a href="login.html">Log In</a></button>
        </div>
    </nav>
    <main>
        <div class="main-left">
            <div class="main-container">
                <div class="top-container">
                    <div class="cv-image">
                        <img src="Photo/image .jpg" alt="" width="300x" height="200px">
                    </div>
                    <div class="name-container">
                        <div class="group-name">
                            <div class="cv-name">
                                <label for="">Give Name</label>
                                <input type="text">
                            </div>
                            <div class="cv-name">
                                <label for="">Family Name</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="cv-email">
                            <label for="">Email address</label>
                            <input type="email">
                        </div>
                    </div>
                </div>
                <div class="group-container head-line">
                    <label for="">Head Line</label>
                    <input type="text">
                </div>
                <div class="group-container phone-number">
                    <label for="">Phone Number</label>
                    <input type="number">
                </div>
                <div class="group-container adress">
                    <label for=""> Adress</label>
                    <input type="text">
                </div>
                <div class="group-container">
                    <div class="group-city post-code">
                        <label for="">Post Code</label>
                        <input type="text">
                    </div>
                    <div class="group-city city">
                        <label for="">City</label>
                        <input type="text">
                    </div>
                </div>
                <div class="group-container birth">
                    <input type="text" placeholder="+ Date of birth">
                    <input type="text" placeholder="+ Place of birth">
                    <input type="text" placeholder="+ Gender">
                </div>
                <div class="group-container birth">
                    <input type="text" placeholder="+ Nationality">
                    <input type="text" placeholder="+ Civil Status">
                    <input type="text" placeholder="+ Website">
                </div>
                <div class="group-container birth">
                    <input type="text" placeholder="+ LinkedIn">
                    <input type="text" placeholder="+ Driver's liecense">
                    <input type="text" placeholder="+ Custom field">
                </div>
                <div class="group-container">
                    <input type="text" placeholder="Eduction">
                </div>
                <div class="group-container">
                    <input type="text" placeholder="Employment">
                </div>
                <div class="group-container">
                    <input type="text" placeholder="Skill">
                </div>
                <div class="group-container">
                    <input type="text" placeholder="Lauguages">
                </div>
                <div class="group-container">
                    <input type="text" placeholder="Hobbies">
                </div>
                <div class="group-container">
                    <input type="text" placeholder="+ Extracurricular activites">
                </div>
                <div class="group-container profile">
                    <input type="text" placeholder="+ Prfile">
                    <input type="text" placeholder="+ Courses">
                    <input type="text" placeholder="+ Internships">
                </div>
                <div class="group-container profile">
                    <input type="text" placeholder="+ References">
                    <input type="text" placeholder="+ Qualities">
                    <input type="text" placeholder="+ Certificates">
                </div>
                <div class="group-container profile">
                    <input type="text" placeholder="+ Achievements">
                    <input type="text" placeholder="+ Footer">
                    <input type="text" placeholder="+ Custom section">
                </div>
                <div class="group-container" id="main-download">
                    <button>Download</button>
                </div>
            </div>
        </div>
        <div class="main-right">
            <img src="photo/cv1.jpg" alt="" width="400px">
            <img src="photo/cv2.png" alt="" width="400px">
        </div>
    </main>
    <footer>
        <div class="group-footer-logo">
            <img src="photo/logo.jpg" alt="" width="90px">
            <h4>job opportunies</h4>
        </div>
        <div class="group-footer-icon">
            <img src="photo/facebook.jpg" alt="" width="30px">
            <img src="photo/telegram.png" alt="" width="30px">
            <img src="photo/twiter.jpg" alt="" width="30px">
            <img src="photo/Instagram.png" alt="" width="30px">
            <img src="photo/linkin.jpg" alt="" width="30px">
        </div>
    </footer>
</body>

</html>
