<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/">
    <link rel="stylesheet" href="../css/register.min.css">
</head>

<body>
    <nav>
        <div class="group-logo">
            <img src="../photo/logo.jpg" alt="" width="90px">
            <p>job opportunities</p>
        </div>
        <div class="group-nav-list">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="joblist.html">Job List</a></li>
            </ul>
        </div>
        <div class="group-nav-button">
            <button><a href="register.html">Register </a>|<a href="login.html">  Log In</a></button>
        </div>
    </nav>
    <main>
        <div class="main-container">
            <form action="">
                <h1>Sign Up</h1>
                <div class="group-container">
                    <div class="group-register">
                        <label for=""> Email </label>
                        <input type="email" placeholder="youremail@example.com">
                    </div>
                    <div class="group-register">
                        <label for=""> Create Username </label>
                        <input type="text">
                    </div>
                    <div class="group-register">
                        <label for=""> Create Password</label>
                        <input type="password">
                    </div>
                </div>
                <div class="main-button">
                    <button><a href="../index.html">Register</a></button>
                </div>
            </form>

        </div>
    </main>
    <footer>
        <div class="group-footer-logo">
            <img src="../photo/logo.jpg" alt="" width="90px">
            <h4>job opportunies</h4>
        </div>
        <div class="group-footer-icon">
            <img src="../photo/facebook.jpg" alt="" width="30px">
            <img src="../photo/telegram.png" alt=""  width="30px">
            <img src="../photo/twiter.jpg" alt="" width="30px">
            <img src="../photo/Instagram.png" alt=""  width="30px">
            <img src="../photo/linkin.jpg" alt=""  width="30px">
        </div>
    </footer>
</body>

</html>
